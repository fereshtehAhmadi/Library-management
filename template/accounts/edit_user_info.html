{% extends 'base.html' %}

{% block title %} account {% endblock %}
{% block style %}
<style>
  body{
    background-color: #483D8B;
  }
  .dropbtn {
      border: none;   
      cursor: pointer;
  }
   
  .dropdown {
      position: relative;
      display: inline-block;
  }
   
  .dropdown-content {
      width: 200px;
      display: none;
      position: absolute;
      right: 0;
      background-color: #f5f9f9;
  }

  .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
  }
   
  .dropdown-content a:hover {background-color: #f1f1f1}
   
  .dropdown:hover .dropdown-content {
      display: block;
  }
  #menu{
    background-color: rgb(248, 247, 247);
  }
  #add{
    background-color: rgb(248, 247, 247);
    margin-left: 20px;
    border: none;
  }
  a{
    text-decoration: none;
}
</style>
{% endblock %}

{% block content %}
  <div class="container py-4 col-8">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <!-- navbarText -->
          {% include '../tem/navbar2.html' %}

          <div class="card-body p-5 text-center">
            <form action="{% url 'edit' %}" method="post">
                {% csrf_token %}
                <div class="form-outline">



                    <div class="row mb-4">
                        <div class="col">
                          <label for="username">user name:</label>
                          <input type="text" class="form-control" name="username" id="" value={{request.user.username}}>
                    </div>
                    </div>

                

                <div class="row mb-4">
                    <div class="col">
                      <label for="email">email:</label>
                      <input type="text" class="form-control" name="email"value={{request.user.email}}>

                    </div>
                    <div class="col">
                      <label for="phone">phone number:</label>
                      <input type="text" class="form-control" name="phone" value={{custom_user.phone}}>
                    </div>
                  </div>


                <div class="form-outline mb-4">
                  <label for="address">address:</label>
                  <textarea type="text" class="form-control" name="address">{{custom_user.address}}</textarea>
                </div>

                <div class="row justify-content-center align-items-center">
                <input class="btn btn-info btn-md btn-block col-3" type="submit" value="save change">
                </div>
              </form>

          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
