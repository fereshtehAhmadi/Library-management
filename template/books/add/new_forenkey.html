{% extends 'base.html' %}

{% block title %} about {% endblock %}

{% block content %}
  <div class="container py-4 col-8">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <!-- navbarText -->
          {% include 'tem/navbar2.html' %}

          <div class="card-body p-5 ">

            <br>
            <br>
            
            {% if author %}
            <form action="{% url 'new_author' %}" method="POST">
              {% csrf_token %}
                <div class="form-group row">
                    <label for="" class="col-2">author:</label>
                    <input type="text" class="form-control col-7" name="author" id="">
                <div>
                </div> 
                </div>               
                <br><br>
                <div class="form-group row">
                    <label for="" class="col-2">description:</label>
                    <textarea  class="form-control col-7" rows="3" name="description" id=""></textarea>
                <div>
                    <button type="submit" class="btn btn-info" style="margin-left: 10px;">Add</button>
                </div>
              </form>

                  {% elif category %}
                    <form action="{% url 'new_category' %}" method="POST">
                      {% csrf_token %}
                    <div class="form-group row">
                        <label for="" class="col-2">category:</label>
                        <input type="text" class="form-control col-7" name="category" id="">
                    <div>
                        <button class="btn btn-info" style="margin-left: 10px;">Add</button>
                    </div>
                  </form>
               
                {% else %}
                <form action="{% url 'new_publisher' %}" method="post">
                  {% csrf_token %}
                <div class="form-group row">
                    <label for="" class="col-2">publisher:</label>
                    <input type="text" class="form-control col-7" name="publisher" id="">
                    <div>
                    <button class="btn btn-info" style="margin-left: 10px;">Add</button>
                </div>
              </form>
                {% endif %}
                
              </div>
            </form>
          </div>
  
          <!-- footer  -->
          {% include 'tem/footer.html' %}
        </div>
      </div>
    </div>
  </div>

{% endblock %}
