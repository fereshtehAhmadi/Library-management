{% extends 'base.html' %}

{% block title %} Advance search {% endblock %}
{% block style %}
<style>
  body{
    background-color: #483D8B;
  }
  .dropbtn {
      border: none;   
      cursor: pointer;
  }
   
  .dropdown {
      position: relative;
      display: inline-block;
  }
   
  .dropdown-content {
      width: 200px;
      display: none;
      position: absolute;
      right: 0;
      background-color: #f5f9f9;
  }

  .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
  }
   
  .dropdown-content a:hover {background-color: #f1f1f1}
   
  .dropdown:hover .dropdown-content {
      display: block;
  }
  #menu{
    background-color: rgb(248, 247, 247);
  }
  #add{
    background-color: rgb(248, 247, 247);
    margin-left: 20px;
    border: none;
  }
  a{
    text-decoration: none;
}
@media screen and (max-width: 800px) {
  #form {
    font-size: 2vw;
  }
}
</style>
{% endblock %}

{% block content %}
  <div class="container py-4 col-md-8 col-12">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12">
        <div class="col-12">
          <!-- message  -->
          {% include 'tem/message.html' %}
          </div>
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <!-- navbarText -->
          {% include '../tem/navbar2.html' %}
          <div class="card-body p-5 text-center">
            <form action="{% url 'advance_search' %}" method="get">
                {% csrf_token %}
                <div class="form-outline">


                  <div class="row mb-4">
                    <div class="col-sm-12 col-md-6">
                      <label for="firstname" id="form">book name:</label>
                      <input type="text" name="n" id="form" class="form-control" >
                    </div>
                    <div class="col-sm-12 col-md-6">
                      <label for="lastname" id="form">author:</label>
                      <input type="text" name="a" id="form" class="form-control" >
                    </div>
                  </div>

                  <div class="row mb-4">
                    <div class="col-sm-12 col-md-6">
                      <label for="firstname" id="form">translator:</label>
                      <input type="text" name="t" id="form" class="form-control" >
                    </div>
                    <div class="col-sm-12 col-md-6">
                      <label for="lastname" id="form">publishers:</label>
                    <input type="text" name="p" id="form" class="form-control" >
                    </div>
                  </div>
                  

                <div class="row justify-content-center align-items-center">
                <button class="btn btn-dark btn-md btn-block col-3" style="font-size: 2vw;" type="submit">Search</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
