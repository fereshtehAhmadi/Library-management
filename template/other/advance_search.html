{% extends 'base.html' %}

{% block title %} Advance search {% endblock %}
{% block style %}
<style>
  body{
    background-color: #ffa556;
  }
  .dropbtn {
      border: none;   
      cursor: pointer;
  }
   
  .dropdown {
      position: relative;
      display: inline-block;
  }
   
  .dropdown-content {
      width: 200px;
      display: none;
      position: absolute;
      right: 0;
      background-color: #f5f9f9;
  }

  .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
  }
   
  .dropdown-content a:hover {background-color: #f1f1f1}
   
  .dropdown:hover .dropdown-content {
      display: block;
  }
  #menu{
    background-color: rgb(248, 247, 247);
  }
  #add{
    background-color: rgb(248, 247, 247);
    margin-left: 20px;
    border: none;
  }
  a{
    text-decoration: none;
}
</style>
{% endblock %}

{% block content %}
  <div class="container py-4 col-8">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <!-- navbarText -->
          {% include '../tem/navbar2.html' %}

          <div class="card-body p-5 text-center">
            <form method="get">
                {% csrf_token %}
                <div class="form-outline">

                    <div class="row mb-4">
                        <div class="col">
                          <label for="firstname">book name:</label>
                          <input type="text" name="n" class="form-control" >
                        </div>
                        <div class="col">
                          <label for="lastname">author:</label>
                          <input type="text" name="a" class="form-control" >
                      </div>
                    </div>

                <div class="row mb-4">
                  <div class="col">
                    <label for="firstname">translator:</label>
                    <input type="text" name="t" class="form-control" >
                </div>
                  <div class="col">
                    <label for="lastname">publishers:</label>
                    <input type="text" name="p" class="form-control" >
                </div>
                </div>

                <div class="row justify-content-center align-items-center">
                <button class="btn btn-dark btn-md btn-block col-3" type="submit">Search</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
