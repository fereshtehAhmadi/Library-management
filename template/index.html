{% extends 'base.html' %}

{% block title %} Home {% endblock %}
{% block style %}
<style>
  body{
    background-color: #ffa556;
  }
  .cardd{
    background: #ebf7ff;
  }
  .dropbtn {
      border: none;   
      cursor: pointer;
  }
   
  .dropdown {
      position: relative;
      display: inline-block;
  }
   
  .dropdown-content {
      width: 200px;
      display: none;
      position: absolute;
      right: 0;
      background-color: #f5f9f9;
  }

  .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
  }
   
  .dropdown-content a:hover {background-color: #f1f1f1}
   
  .dropdown:hover .dropdown-content {
      display: block;
  }
  #menu{
    background-color: rgb(248, 247, 247);
  }
  #add{
    background-color: rgb(248, 247, 247);
    margin-left: 20px;
    border: none;
  }
</style>
{% endblock %}


{% block content %}
<div class="container py-4 col-12">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-12">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <!-- navbarText -->

          {% include 'tem/navbar1.html' %}
          <div class="cardd card-body p-5 text-center">

          {% include 'books/books.html' %}

          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
